<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蓝旭工作室答题系统</title>
    <link rel="stylesheet" href="./register.css" type="text/css">
    <link rel="stylesheet" href="../../assets/pagesAssets/initialize.css" type="text/css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./register.js"></script>
</head>
<body>
    <div class="container">
        <div class="pic">
            <img src="../../assets/imgs/5e420dbe851a5433d9b87d1054f5f24b.png">
        </div>
        <div class="signInBox">
            <div class="formHeader">
                <div class="signIn">
                    <h1>注册</h1>
                </div>
                <div class="linkRegister">
                    <a href="#">
                        <span>登录</span>
                    </a>
                </div>
            </div>
            <form action="" method="POST" name="" enctype="multipart/form-data">
                <div class="formGroup">
                    <div class="inputGroup">
                        <div class="imgGroup">
                            <img src="../../assets/imgs/username.jpg" alt="">
                        </div>
                        <input id="username" type="text" name="" placeholder="用户名">
                        <div id="usernameFeedback" class="feedbackGroup"></div>
                    </div>
                    <div class="inputGroup">
                        <div class="imgGroup">
                            <img src="../../assets/imgs/password.jpg" alt="">
                        </div>
                        <input id="password" type="text" name="" placeholder="密码">
                        <div id="passwordFeedback" class="feedbackGroup"></div>
                    </div>
                    <div class="inputGroup">
                        <div class="imgGroup">
                            <img src="../../assets/imgs/password.jpg" alt="">
                        </div>
                        <input id="passwordConfirm" type="text" name="" placeholder="确认密码">
                        <div id="passwordConfirmFeedback" class="feedbackGroup"></div>
                    </div>
                    <div class="inputGroup">
                        <div class="imgGroup">
                            <img src="../../assets/imgs/username.jpg" alt="">
                        </div>
                        <input id="name" type="text" name="" placeholder="姓名">
                    </div>
                    <div class="inputGroup">
                        <div class="imgGroup">
                            <img src="../../assets/imgs/username.jpg" alt="">
                        </div>
                        <input id="number" type="text" name="" placeholder="学号">
                        <div id="numberFeedback" class="feedbackGroup"></div>
                    </div>
                </div>
                <div class="registerButton">
                    <input type="button" name="" id="registerButton" value="注册">
                </div>
            </form>    
        </div>
    </div>
</body>
</html>
