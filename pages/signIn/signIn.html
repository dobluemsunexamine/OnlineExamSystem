<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蓝旭工作室答题系统</title>
    <link rel="stylesheet" href="./signIn.css" type="text/css">
    <link rel="stylesheet" href="../../assets/pagesAssets/initialize.css" type="text/css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./signIn.js"></script>
</head>
<body>
    <div class="container">
        <div class="pic">
            <img src="../../assets/imgs/5e420dbe851a5433d9b87d1054f5f24b.png">
        </div>
        <div class="signInBox">
            <div class="formHeader">
                <div class="signIn">
                    <h1>登录</h1>
                </div>
                <div class="linkRegister">
                    <a href="#">
                        <span>注册</span>
                    </a>
                </div>
            </div>
            <form action="" method="POST" name="" enctype="multipart/form-data">
                <div class="formGroup">
                    <div class="inputGroup">
                        <div class="imgGroup">
                            <img src="../../assets/imgs/username.jpg" alt="">
                        </div>
                        <input id="username" type="text" name="" placeholder="用户名">
                        <div id="usernameFeedback"></div>
                    </div>
                    <div class="inputGroup">
                        <div class="imgGroup">
                            <img src="../../assets/imgs/password.jpg" alt="">
                        </div>
                        <input id="password" type="text" name="" placeholder="密码">
                        <div id="passwordFeedback"></div>
                    </div>
                    <div class="formCheck">
                        <input id="rememberMe" type="checkbox" name="">
                        <span>记住我</span>
                    </div>
                </div>
                <div class="forgetPassword">
                    <span>忘记密码？</span>
                </div>
                <div class="signInButton">
                    <input type="button" name="" id="signInButton" value="提交">
                </div>
            </form>    
        </div>
    </div>
</body>
</html>
